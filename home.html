<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="board__settings"><i class="fa fa-cog board__settings-cog"></i>
        <h1 class="board__header-settings">Choose Player<div class="board__row">
                <div class="board__settings__choice-cross"><i class="fa-solid fa-xmark"></i></div>
                <div class="board__settings__choice-nought"><i class="fa-solid fa-o"></i></div>
            </div>
        </h1>
    </div>
    <div class="board__difficulty"><i class="fa fa-cog board__settings-cog"></i>
        <h1 class="board__header-difficulty">Select Difficulty</h1>
        <div class="board__difficulty__button-easy" id="easy">Easy</div>
        <div class="board__difficulty__button-medium" id="medium">Medium</div>
        <div class="board__difficulty__button-hard" id="hard">Hard</div>
    </div>
    <div class="board">
        <div class="board__row"><input class="board__slot-hidden" type="radio" /><label class="board__slot" id="0"></label><input class="board__slot-hidden" type="radio" /><label class="board__slot" id="1"></label><input class="board__slot-hidden" type="radio" /><label class="board__slot" id="2"></label></div>
        <div class="board__row"><input class="board__slot-hidden" type="radio" /><label class="board__slot" id="3"></label><input class="board__slot-hidden" type="radio" /><label class="board__slot" id="4"></label><input class="board__slot-hidden" type="radio" /><label class="board__slot" id="5"></label></div>
        <div class="board__row"><input class="board__slot-hidden" type="radio" /><label class="board__slot" id="6"></label><input class="board__slot-hidden" type="radio" /><label class="board__slot" id="7"></label><input class="board__slot-hidden" type="radio" /><label class="board__slot" id="8"></label></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
